<!-- Добавляем кнопку меню в HTML -->
<div id="chat-container">
  <div id="top-bar">
    <button id="menuButton">☰</button> <!-- Кнопка меню -->
    <h3 style="margin:0; flex:1; text-align:center;">Чат Free Fire</h3>
  </div>
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Напиши сообщение...">
    <button onclick="sendMessage()">Отправить</button>
  </div>
</div>

<!-- Боковое меню -->
<div id="sideMenu">
  <h3>Меню</h3>
  <ul>
    <li>Настройки</li>
    <li>Смайлы</li>
    <li>Команды</li>
  </ul>
</div>

<style>
  /* Стили для верхней панели */
  #top-bar {
    display: flex;
    align-items: center;
    padding: 5px 10px;
    background-color: #3a3a3a;
  }

  #top-bar button {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
  }

  /* Боковое меню */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -250px; /* скрыто за экраном */
    width: 250px;
    height: 100%;
    background-color: #2b2b2b;
    color: #fff;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  #sideMenu ul {
    list-style: none;
    padding: 0;
  }

  #sideMenu li {
    margin: 15px 0;
    cursor: pointer;
  }

  #sideMenu.show {
    left: 0; /* показываем меню */
  }
</style>

<script>
  const menuButton = document.getElementById('menuButton');
  const sideMenu = document.getElementById('sideMenu');

  menuButton.addEventListener('click', () => {
    sideMenu.classList.toggle('show'); // открываем/закрываем меню
  });
</script>
