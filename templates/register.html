{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-link" style="background:#007bff;border-color:#007bff;">
        Зарегистрироваться
    </button>
</form>

<p style="margin-top:10px;">
    Уже есть аккаунт?
    <a href="{% url 'login' %}" style="color:#007bff;">Войти</a>
</p>
{% endblock %}
