{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block extra_head %}
<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(135deg, #f9fbfc, #f0f4f8);
    color: #222;
    line-height: 1.5;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    background: #f5f6fa;
}

.register-card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.register-card h2 {
    margin-bottom: 25px;
    color: #222;
    font-size: 24px;
}

.register-form input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: border-color 0.2s;
}

.register-form input:focus {
    border-color: #007bff;
    outline: none;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-submit:hover {
    background: #0056b3;
}

.register-login {
    margin-top: 15px;
    font-size: 14px;
}

.register-login a {
    color: #007bff;
    text-decoration: none;
}

.register-login a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <h2>Создать аккаунт</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>
        <p class="register-login">
            Уже есть аккаунт?
            <a href="{% url 'login' %}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
