<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geeks Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .product-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .product-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>üõí –ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤ Geeks</h1>

  <!-- üîç –§–æ—Ä–º–∞ —Ñ–∏–ª—å—Ç—Ä–∞ -->
  <form method="get">
    {{ product_filter.form.as_p }}
    <button type="submit">–ü–æ–∏—Å–∫</button>
  </form>

  <!-- üñº –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ -->
  <div class="product-container">
    {% for products in product_filter.qs %}
    <div class="product-card">
      <img class="product-image" src="{{ products.image.url }}" alt="{{ products.title }}">
      <div class="product-details">
        <div class="product-title">{{ products.title }}</div>
        <div class="product-price">{{ products.price }} —Å–æ–º</div>
        <div class="product-description">
          {{ products.description|truncatewords:15 }}
        </div>
        <a href="{% url 'product_detail' products.id %}" class="product-button">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
      </div>
    </div>
    {% empty %}
      <p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>
    {% endfor %}
  </div>
</body>
</html>
