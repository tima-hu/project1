<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создание продукта</title>
</head>
<body>
  <h1>Создание продукта</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {{ formset.management_form }}
    {% for form in formset.forms %}
      {{ form.as_p }}
    {% endfor %}

    <button type="submit">Создать</button>
  </form>
</body>
</html>
