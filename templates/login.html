{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-top: 30px;
    }

    .messages {
        max-width: 400px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        background-color: #f44336;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        padding: 12px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .google-btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 5px;
        background-color: #DB4437;
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s;
        text-align: center;
    }

    .google-btn:hover {
        background-color: #c33d2e;
    }

    p {
        text-align: center;
        margin-top: 15px;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }
</style>

<h2>Вход</h2>

{% if messages %}
    {% for message in messages %}
        <div class="messages">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}

    <label for="username">Имя пользователя:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Пароль:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Войти</button>
</form>

<div class="button-container">
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
        Войти через Google
    </a>
</div>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
