{% extends "base.html" %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .product-form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
    }

    .form-control {
        border-radius: 12px;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 8px rgba(78, 115, 223, 0.5);
    }

    .btn-primary {
        background: #4e73df;
        border: none;
        padding: 12px;
        border-radius: 12px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        margin-top: 15px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #2e59d9;
        transform: scale(1.03);
    }

    .image-preview {
        margin-top: 15px;
        text-align: center;
    }

    .image-preview img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        margin-top: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease-in-out;
    }

    .alert {
        margin-top: 15px;
    }
</style>

<div class="product-form-container">
    <h1>Добавить новый товар</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Название -->
        <label for="name">Название товара</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите название" required>

        <!-- Описание -->
        <label for="description">Описание</label>
        <textarea name="description" id="description" class="form-control" rows="3" placeholder="Опишите товар"></textarea>

        <!-- Категория -->
        <label for="category">Категория</label>
        <select name="category" id="category" class="form-control">
            <option value="">Без категории</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <!-- Цена -->
        <label for="price">Цена (₽)</label>
        <input type="number" name="price" id="price" class="form-control" step="0.01" placeholder="Введите цену" required>

        <!-- Фото -->
        <label for="image">Фото товара</label>
        <input type="file" name="image" id="image" class="form-control" accept="image/*">


        <!-- Превью фото -->
        <div class="image-preview" id="preview"></div>

        <!-- Кнопка -->
        <button type="submit" class="btn btn-primary">Создать товар</button>
    </form>
</div>

<script>
    // Превью фото перед загрузкой
    function previewImage(event) {
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        const file = event.target.files[0];

        if (file) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = () => URL.revokeObjectURL(img.src);
            preview.appendChild(img);
        }
    }
</script>

{% endblock %}
